<script type="text/javascript">
const proxyurl = "https://cors-anywhere.herokuapp.com/";  
const rate = "https://forex.cbm.gov.mm/api/latest";	
getapi(proxyurl+rate);
async function getapi(url){
const response = await fetch(url); 
  
  // Storing data in form of JSON 
  var exrate = await response.json(); 
  
  if (response) { 
     
  } 
  showRate(exrate); 
	
}
function showRate(exrate){
	document.getElementById("USD").innerHTML ="USD : " + exrate.rates.USD;
  let tab = 
    `<tr> 
    <th>Currency</th> 
    <th>Exchange Rate</th> 
   
    </tr>`; 
  var rt = exrate.rates;
  for (var key in rt) {
  console.log(key , rt[key]); 
  tab += `<tr> 
  <td>${key} <img class="currency-flag-sm" src="/flags/${key.toLowerCase()}.png" /> </td> 
  <td>  ${rt[key]} mmk </td> 
</tr>`; 
}
document.getElementById("employees").innerHTML = tab; 
}
</script>
